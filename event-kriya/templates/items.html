<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Required</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/items.css') }}">
</head>
<body>
    <div class="container">
        <h1>Items Required for Event</h1>
        <form action="{{ url_for('items_page') }}" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>S.NO.</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price per Unit</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="item-rows">
                    <tr>
                        
                        <td><input type="number" name="sno" required min="1"></td>
                        <td><input type="text" name="item_name" required></td>
                        <td><input type="number" name="quantity" required min="1"></td>
                        <td><input type="number" step="0.01" name="price_per_unit" required min="0"></td>
                        <td><input type="number" step="0.01" name="total_price" required min="0"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Confirm</button>
        </form>
        <br>
        <a href="{{ url_for('event_page') }}">Back to Event Form</a>
        <br><br>
        <a href="{{ url_for('home') }}">Home</a>
    </div>
</body>
</html>
